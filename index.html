<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Membership Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>แบบฟอร์มสมัครสมาชิกห้องสมุด</h1>
        <form action="#" method="POST">
            <label for="full-name-thai">ชื่อ – นามสกุล (ภาษาไทย) <span class="required">*</span></label>
            <input type="text" id="full-name-thai" name="full-name-thai" required placeholder="ชื่อ – นามสกุล (ภาษาไทย)">

            <label for="full-name-eng">Full Name (in English) <span class="required">*</span></label>
            <input type="text" id="full-name-eng" name="full-name-eng" required placeholder="Full Name (in English)">

            <label for="gender">เพศ <span class="required">*</span></label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>เลือกเพศ</option>
                <option value="male">ชาย</option>
                <option value="female">หญิง</option>
                <option value="other">อื่น ๆ</option>
            </select>
        </form>
    </div>
</body>
</html>
