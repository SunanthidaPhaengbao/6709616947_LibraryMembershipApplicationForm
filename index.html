<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Membership Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>แบบฟอร์มสมัครสมาชิกห้องสมุด</h1>
        <form action="#" method="POST">
            <label for="full-name-thai">ชื่อ – นามสกุล (ภาษาไทย) <span class="required">*</span></label>
            <input type="text" id="full-name-thai" name="full-name-thai" required placeholder="ชื่อ – นามสกุล (ภาษาไทย)">

            <label for="full-name-eng">Full Name (in English) <span class="required">*</span></label>
            <input type="text" id="full-name-eng" name="full-name-eng" required placeholder="Full Name (in English)">

            <label for="gender">เพศ <span class="required">*</span></label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>เลือกเพศ</option>
                <option value="male">ชาย</option>
                <option value="female">หญิง</option>
                <option value="other">อื่น ๆ</option>
            </select>

            <label for="student-id">รหัสนักศึกษา <span class="required">*</span></label>
            <input type="text" id="student-id" name="student-id" required pattern="\d{10}" placeholder="รหัสนักศึกษา (10 หลัก)">

            <label for="faculty">คณะที่ศึกษา <span class="required">*</span></label>
            <input type="text" id="faculty" name="faculty" required placeholder="คณะที่ศึกษา">

            <label for="email">ที่อยู่อีเมล <span class="required">*</span></label>
            <input type="email" id="email" name="email" required placeholder="you@example.com">

            <label for="dob">วันเดือนปีเกิด <span class="required">*</span></label>
            <input type="date" id="dob" name="dob" required>

            <label for="book-type">ประเภทของหนังสือที่สนใจ <span class="required">*</span></label>
            <select id="book-type" name="book-type" required>
                <option value="" disabled selected>เลือกประเภทหนังสือ</option>
                <option value="fiction">นิยาย</option>
                <option value="non-fiction">สารคดี</option>
                <option value="reference">หนังสืออ้างอิง</option>
                <option value="science">วิทยาศาสตร์</option>
                <option value="arts">ศิลปะ</option>
            </select>

            <label for="newsletter">ต้องการรับข่าวสารทางอีเมลหรือไม่</label>
            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="newsletter">รับข่าวสารจากห้องสมุด</label>

            <button type="submit">สมัครสมาชิก</button>
        </form>
    </div>
</body>
</html>
